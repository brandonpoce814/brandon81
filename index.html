<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aprende a Programar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #7f3fbf);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.2em;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #ffe6ff, #ffd6ff, #ffe6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1.5px #ffffff;
      text-stroke: 1.5px #ffffff;
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      z-index: 1;
    }

    .btn {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #ffffff;
      color: #ffe6ff;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 12px;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.3);
      box-shadow: inset 0 0 5px rgba(255,255,255,0.2), 0 0 8px rgba(255,255,255,0.05);
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.4s ease;
    }

    .btn:hover {
      border-color: #ffeeff;
      color: #ffffff;
    }

    .btn:hover::before {
      left: 0;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #dddddd;
      z-index: 1;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
        margin-bottom: 30px;
      }

      .btn {
        width: 100%;
        text-align: center;
        padding: 15px;
        font-size: 1em;
      }

      .menu {
        flex-direction: column;
        gap: 20px;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="fondo"></canvas>

<h1>üéì Aprende a Programar Distintos Lenguajes</h1>

<div class="menu">
  <a href="NUEVA.HTML" class="btn" id="btnClick">üêç Aprender Python</a>
  <a href="rt3.html" class="btn" id="btnClick1">üåê Aprender HTML</a>
  <a href="rt5.html" class="btn" id="btnClick2">üü® Aprender JavaScript</a>
</div>

<footer>
  <p></p>
</footer>

<script>
  const canvas = document.getElementById('fondo');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  let particulas = [];
  for (let i = 0; i < 80; i++) {
    particulas.push({
      x: Math.random() * width,
      y: Math.random() * height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.7,
      dy: (Math.random() - 0.5) * 0.7,
      colorOffset: Math.random() * 360
    });
  }

  let texto = "‚ú® Aprende Programaci√≥n ‚ú®";
  let posX = -400;
  let velocidadTexto = 1.2;
  
  let colorBase = 0;

  function animar() {
    ctx.clearRect(0, 0, width, height);

    particulas.forEach(p => {
      let hue = (colorBase + p.colorOffset) % 360;
      ctx.fillStyle = `hsla(${hue}, 80%, 70%, 0.6)`;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x < 0 || p.x > width) p.dx *= -1;
      if (p.y < 0 || p.y > height) p.dy *= -1;
    });

    let grad = ctx.createLinearGradient(0, 0, width, 0);
    grad.addColorStop(0, `hsl(${(colorBase + 0) % 360}, 100%, 85%)`);
    grad.addColorStop(0.5, `hsl(${(colorBase + 60) % 360}, 100%, 85%)`);
    grad.addColorStop(1, `hsl(${(colorBase + 120) % 360}, 100%, 85%)`);

    ctx.font = "34px Segoe UI";
    ctx.fillStyle = grad;
    ctx.strokeStyle = "#ffffff";
    ctx.lineWidth = 1.5;
    ctx.strokeText(texto, posX, height - 50);
    ctx.fillText(texto, posX, height - 50);

    posX += velocidadTexto;
    if (posX > width) posX = -ctx.measureText(texto).width;

    colorBase += 0.5;
    if (colorBase > 360) colorBase = 0;

    requestAnimationFrame(animar);
  }

  animar();

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });
    document.getElementById("btnClick1").addEventListener("click", () => {
      alert("¬°Hiciste clic en el bot√≥n! BIENVENIDO VAMOS A VER HTML");
    });
      document.getElementById("btnClick").addEventListener("click", () => {
      alert("¬°Hiciste clic en el bot√≥n!  BIENVENIDO VAMOS A VER Python");
    });
      document.getElementById("btnClick2").addEventListener("click", () => {
      alert("¬°Hiciste clic en el bot√≥n! BIENVENIDO VAMOS A VER JavaScript");
    });
</script>

</body>
</html>
